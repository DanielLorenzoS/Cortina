<mat-card class="example-card rounded">
  <mat-card-title-group>
    <div class="text">
      <mat-card-subtitle>{{title}}</mat-card-subtitle>
      <mat-card-title>{{subtitle}}</mat-card-title>
      <mat-card-content>{{content}}</mat-card-content>
    </div>
    <span class="material-icons"> {{imgName}} </span>
  </mat-card-title-group>
</mat-card>
